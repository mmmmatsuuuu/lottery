<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>くじ引き | 数字</title>
</head>
<body
  class="max-w-screen-lg min-h-lvh m-auto bg-back flex flex-col"
>
  <header
    class="m-2  p-4 rounded-md shadow-lg border border-2 border-input-text"
  >
    <h1 class="text-2xl font-bold text-button-back">🎁くじ引き | 数字🎁</h1>
    <div
      id="setting-container"
      class="flex justify-start items-center"
    >
      <div
        id="input-box"
        class="w-1/2 h-full flex gap-4"
      >
        <input type="number" id="start-value" name="start-value" value="1" class="w-1/3 text-xl font-bold text-center rounded-md bg-input-back text-input-text">
        <div class="text-input-text">〜</div>
        <input type="number" id="end-value" name="end-value" value="40" class="w-1/3 text-xl font-bold text-center rounded-md bg-input-back text-input-text">
      </div>
      <div
        id="button-box"
        class="w-1/2 h-full flex justify-center gap-4"
      >
        <button
          class="w-1/5 p-2 rounded-md bg-button-back text-button-text shadow"
          onclick="handOutCard()"
        >
          配る
        </button>
        <button
          class="w-1/5 p-2 rounded-md bg-button-back text-button-text shadow"
          onclick="shuffle()"
        >
          シャッフル
        </button>
        <button
          onclick="save()"
          class="w-1/5 p-2 rounded-md bg-button-back text-button-text shadow"
        >
          セーブ
        </button>
        <button
          onclick="load()"
          class="w-1/5 p-2   rounded-md bg-button-back text-button-text shadow"
        >
          ロード
        </button>
      </div>
    </div>
  </header>

  <main
    class="flex-grow m-2 p-4 rounded-md shadow-lg border border-2 border-input-text"
  >
    <div
      id="card-conteiner"
      class="w-full grid gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 justify-center transition-all"
    >
      
    </div>
  </main>

  <footer
    class=" m-2 p-2 text-center"
  >
  ©︎2024 松村 
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
